typename: XboxController
header: frc/XboxController.h
namespace: frc

templates:
  Constructor: &Constructor
    return_type: cptr
    factory: true
    static: false
  GetInt: &GetInt
    return_type: int
    const: true
  SetInt: &SetInt
    params:
      channel: int
    return_type: void
  GetDouble: &GetDouble
    return_type: double
    const: true
  GetBool: &GetBool
    return_type: bool
    const: true

methods:
  New:
    <<: *Constructor
    params:
      port: int
  
  ## TODO: handle super class methods automatically
